<header class="shadow py-2 px-20">
     <nav
        class="
          flex flex-wrap
          items-center
          justify-between
          w-full
          md:py-0
          text-lg
          bg-white
        ">
        <!-- LOGO -->
       <div>
          <a href="#">
            <img src="./assets/img/logo.png">
          </a>
       </div>
       <!-- INPUTS -->
      <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
        <div class="relative left-1"> 
          <input type="search" name="q" class="rounded-r-none border-r-0 px-1 text-xs rounded-sm pl-3 focus:outline-none border-slate-50 w-80 placeholder-gray-300 border-gray-300" placeholder="Software Developer, UX Designer, Java" autocomplete="off">
        </div>
<span class="p-0 m-0 z-10 text-our-blue-light border-r-2 text-transparent py-0.25 border-our-blue-light align-middle">|</span>
        <div class="relative right-1">
          <span class="absolute ml-1.5 inset-y-0 left-0 flex items-center ">
            <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
              <img class="h-4 w-3" src="./assets/svg/pin.svg">
            </button>
          </span>
          <input type="search" name="q" class="rounded-l-none border-l-0 text-xs rounded-sm pl-7 focus:outline-none focus:bg-white focus:text-our-blue focus:border-our-blue-light w-28 placeholder-gray-300 border-gray-300" placeholder="Paris" autocomplete="off">
        </div>

        <div class="relative">
          <button type="submit" name="s" class="bg-our-green ml-1 rounded-sm p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>

      <!-- </div> -->
      <!-- INFO -->
      <!-- <div class="flex"> -->

        <a href="#" class=" ml-24 mr-10">
          <span class="relative inline-block">
            <img class="w-6.5" src="./assets/svg/notification.svg">
            <span class="absolute top-0 left-3 inline-flex items-center justify-center px-1 py-0.5 text-3xs font-poppins leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-badge-red rounded-full">3</span>
          </span>
        </a>
        <img class="rounded-full mr-1 w-10 h-10" src="./assets/img/profile.png">

        <div class="relative inline-block text-left">
          <div>
            <button type="button" class="inline-flex justify-center w-full rounded-none px-4 py-2 font-poppins focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-transparent" id="menu-button" aria-expanded="true" aria-haspopup="true" (click)="userDrpDown = !userDrpDown">
              Dino Floyd Zad
              <!-- Heroicon name: solid/chevron-down -->
              <svg class="-mr-1 ml-2 h-5 w-5 text-our-blue-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div *ngIf="userDrpDown" class="origin-top-right font-semibold text-sm absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
              <form method="POST" action="#" role="none">
                <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">
                  Sign out
                </button>
              </form>
            </div>
          </div>
        </div>
     </div>
    </nav>
  </header>
