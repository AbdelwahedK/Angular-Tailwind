<body
    class="
      antialiased
      bg-gradient-to-r
    "
  >
  <header class="shadow p-5">
     <nav
        class="
          flex flex-wrap
          items-center
          justify-between
          w-full
          py-4
          md:py-0
          px-4
          text-lg
          bg-white
        ">
        <!-- LOGO -->
       <div>
          <a href="#">
            <img src="./assets/img/logo.png">
          </a>
       </div>
       <!-- INPUTS -->
      <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
        <div class="relative "> 
          <input type="search" name="q" class="rounded-r-none px-1 text-xs rounded-md pl-3 focus:outline-none border-slate-50 w-80 placeholder-gray-300 border-gray-300" placeholder="Software Developer, UX Designer, Java" autocomplete="off">
        </div>

        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center ">
            <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-our-blue-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </span>
          <input type="search" name="q" class="rounded-l-none text-xs rounded-md pl-5 focus:outline-none focus:bg-white focus:text-gray-900 w-28 placeholder-gray-300 border-gray-300" placeholder="Paris" autocomplete="off">
        </div>

        <div class="relative">
          <button type="submit" name="s" class="bg-our-green ml-1 rounded-md p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>

      <!-- </div> -->
      <!-- INFO -->
      <!-- <div class="flex"> -->

        <a href="#" class=" mx-24">
          <span class="relative inline-block">
            <!-- <svg class="w-6 h-6 text-gray-700 fill-current" viewBox="0 0 20 20"><path d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" fill-rule="evenodd"></path></svg> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-300 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
          </span>
        </a>
        <img class="rounded-full mr-1 w-10 h-10" src="./assets/img/profile.png">

        <div class="relative inline-block text-left">
          <div>
            <button type="button" class="inline-flex justify-center w-full rounded-none px-4 py-2 font-poppins focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-transparent" id="menu-button" aria-expanded="true" aria-haspopup="true" (click)="userDrpDown = !userDrpDown">
              Dino Floyd Zad
              <!-- Heroicon name: solid/chevron-down -->
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div *ngIf="userDrpDown" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
              <form method="POST" action="#" role="none">
                <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">
                  Sign out
                </button>
              </form>
            </div>
          </div>
        </div>
     </div>
    </nav>
  </header>

        menu.classList.toggle('hidden');

    </script> -->
</body>
